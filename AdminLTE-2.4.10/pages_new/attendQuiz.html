    <!-- Main content -->
    <script>
      $(document).ready(function(){
        var studentName = "{{ studentName }}";
        var userid = "{{ userid }}";
        // update HTML user name by class displayUsername
        var usernameClass = document.getElementsByClassName("displayUsername");  
        for(var i = 0; i < usernameClass.length; i++){
          usernameClass[i].innerText = studentName;    // Change the content
        }

        var quizDetails = "{{ quizDetails }}";
        quizDetails = JSON.parse(quizDetails.replace(/(&quot\;)/g,"\""));

        var topicid = "";
        var numOfQuestion = "";
        try{
          topicid = quizDetails[0].topicid;
          document.getElementById("title-topicid").innerHTML = topicid;
          var formBody = "";
          numOfQuestion = quizDetails.length;
          for(var i = 0; i < quizDetails.length; i++){
            console.log(quizDetails[i]);
            var answers = quizDetails[i].answer.split(";");
            
            var radioName = "quesRadio"+quizDetails[i].questionid;
            formBody += "<div class=\"form-group\">";
            formBody += "Question " + quizDetails[i].questionid + ": " + quizDetails[i].question;

            formBody += "<div class=\"radio\">";
            formBody += "<label>";
            formBody += "<input type=\"radio\" name='"+radioName+"' value='"+answers[0]+"' checked> " + answers[0];
            formBody += "</label>";
            formBody += "</div>";
            
            formBody += "<div class=\"radio\">";
            formBody += "<label>";
            formBody += "<input type=\"radio\" name='"+radioName+"' value='"+answers[1]+"'> " + answers[1];
            formBody += "</label>";
            formBody += "</div>";

            formBody += "<div class=\"radio\">";
            formBody += "<label>";
            formBody += "<input type=\"radio\" name='"+radioName+"' value='"+answers[2]+"'> " + answers[2];
            formBody += "</label>";
            formBody += "</div>";

            formBody += "<div class=\"radio\">";
            formBody += "<label>";
            formBody += "<input type=\"radio\" name='"+radioName+"' value='"+answers[3]+"'> " + answers[3];
            formBody += "</label>";
            formBody += "</div>";

            formBody += "</div>"; // end of form-group
          }
          var submitButton = "<button type=\"button\" class=\"btn btn-primary\" id=\"btn-submitQuiz\">Submit</button>";
          document.getElementById("quizForm").innerHTML = formBody;
          document.getElementById("title-btnSubmit").innerHTML = submitButton;
        }catch{
          document.getElementById("title-topicid").innerHTML = quizDetails.topicid;
          
          document.getElementById("quizForm").innerHTML = "You already completed the quiz!<p>Your final score is <b><u>"+quizDetails.marks+"</b></u></p>";
          
        }


        $("#btn-submitQuiz").click(function(){
          // https://stackoverflow.com/questions/9618504/how-to-get-the-selected-radio-button-s-value
          var tempAns = "";
          var totalPoint = 0;
          
          for(var i = 1; i <= numOfQuestion; i++){
            tempAns = "";
            var radios = document.getElementsByName("quesRadio"+i); // get the radio button name
            for(var j = 0; j < radios.length; j++){ // loop through all ratio button
              if(radios[j].checked){
                tempAns = radios[j].value;
              }
            }
            if(tempAns == quizDetails[i-1].rightAns){
              totalPoint++;
            }
            console.log(tempAns+":"+quizDetails[i-1].rightAns);
          }
          console.log("totalPoint:"+totalPoint);

          $.ajax({
            type:"POST",
            url: '/updateStudentResult',
            data: {
              ajaxTopicID: topicid,
              ajaxUserID: userid,
              ajaxTotalPoint: totalPoint
            },
            success: (data) => {
              document.getElementById("updateCfmMessage").innerHTML = data+totalPoint;
            }
          });
        });

      }); // end of document ready

    </script>
