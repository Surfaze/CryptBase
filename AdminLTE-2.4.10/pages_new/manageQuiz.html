  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quiz (Topic ID: <span id="title-topicid"></span>)
      </h1>
      <ol class="breadcrumb">
        <li><a href="/#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <script>
      $(document).ready(function(){
        var creator = "{{ creator }}";
        // update HTML user name by class displayUsername
        var usernameClass = document.getElementsByClassName("displayUsername");  
        for(var i = 0; i < usernameClass.length; i++){
          usernameClass[i].innerText = creator;    // Change the content
        }

        var quizDetails = "{{ quizDetails }}";
        var isQuizCreated = false;
        quizDetails = JSON.parse(quizDetails.replace(/(&quot\;)/g,"\""));
        
        try{ // if the quiz is in an array format
          document.getElementById("title-topicid").innerHTML = quizDetails[0].topicid;
          isQuizCreated = true;
          
          var tableBody = "";
          for(var i = 0; i < quizDetails.length; i++){
            console.log(quizDetails[i]);
            tableBody += "<tr>";
            tableBody += "<td>"+quizDetails[i].questionid+"</td>";
            tableBody += "<td>"+quizDetails[i].question+"</td>";
            var answers = quizDetails[i].answer.split(";");
            tableBody += "<td><ul>";
            for(var j = 0; j < answers.length; j++){
              tableBody += "<li>"+answers[j]+"</li>";
            }
            tableBody += "</ul></td>";
            tableBody += "<td>"+quizDetails[i].rightAns+"</td>";
            tableBody += "<td><button type=\"button\" class=\"btn btn-default btn-editQuestion\" data-toggle=\"modal\" data-target=\"#modal-editQuestion\">Update</button></td>"
            tableBody += "</tr>";
          }
        }catch{
          document.getElementById("title-topicid").innerHTML = quizDetails.topicid;
          tableBody += "<tr> Please create quiz first </tr>";
        }
        document.getElementById("quizTableBody").innerHTML = tableBody;

        $(".btn-editQuestion").click(function(){
          var $row = $(this).closest("tr");
          var questionid = $row.find("td:nth-child(1)").text();
          document.getElementById("editModalQuesID").innerHTML = questionid;
          document.getElementById("actionType").value = "update";
        });

        $("#btn-addQuestion").click(function(){
          if(isQuizCreated){
            var questionid = quizDetails.length + 1;
          }else{
            var questionid = 1;
          }
          document.getElementById("editModalQuesID").innerHTML = questionid;
          document.getElementById("actionType").value = "new";
        });

        $("#btn-lessonUpdate").click(function(){
          $.ajax({
            type:"POST",
            url: '/updateQuizQuestion',
            data: {
              ajaxQuesID: document.getElementById("editModalQuesID").innerHTML,
              ajaxTopicID: document.getElementById("title-topicid").innerHTML,
              ajaxQues:document.getElementById("form-question").value,
              ajaxAns:document.getElementById("form-ans").value,
              ajaxRightAns: document.getElementById("form-rightAns").value,
              ajaxActionType: document.getElementById("actionType").value
            },
            success: (data) => {
              document.getElementById("updateCfmMessage").innerHTML = data;
            }
          });
        });
      }); // end of document ready
    </script>
    <section class="content container-fluid">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-editQuestion" id="btn-addQuestion">Add Quiz Question</button>
          <br /><br />
          <div class="box box-primary">
            <table id="quizTable" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Quiz ID</th>
                  <th>Question</th>
                  <th>Answers</th>
                  <th>Right Answer</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody id="quizTableBody">
                </tbody>
            </table>
          </div>
        </div>  
      </div>
      <!-- end of first row -->

      <!--  Modal for question change-->
      <div class="modal fade" id="modal-editQuestion">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Question: <span id="editModalQuesID"></span></h4>
            </div>
            <form role="form">
              <div class="modal-body">
                <div class="form-group">
                  <label for="form-question">Question</label>
                  <input type="text" class="form-control" id="form-question" placeholder="Question..." required>
                </div>
                <div class="form-group">
                  <label for="form-ans">Answers</label> : Delimited by ;
                  <input type="text-area" class="form-control" id="form-ans"  placeholder="Answers..." required>
                </div>
                <div class="form-group">
                  <label for="form-rightAns">Right Answer</label>
                  <input type="text-area" class="form-control" id="form-rightAns"  placeholder="Right option..." required>
                  <input type="hidden" id="actionType" name="actionType" value="">
                </div>  
                <p id="updateCfmMessage"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-lessonUpdate">Save changes</button>
              </div>
            </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>      
      <!--  /Modal for question change-->
    </section>
