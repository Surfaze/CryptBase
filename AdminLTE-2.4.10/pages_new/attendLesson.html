    <!-- Main content -->
    <script>
      $(document).ready(function(){
        var studentName = "{{ studentName }}";
        // update HTML user name by class displayUsername
        var usernameClass = document.getElementsByClassName("displayUsername");  
        for(var i = 0; i < usernameClass.length; i++){
          usernameClass[i].innerText = studentName;    // Change the content
        }

        var lessonDetail = "{{lessonDetails}}";
        var maxLesson = "{{ maxLesson }}";
        lessonDetail = JSON.parse(lessonDetail.replace(/(&quot\;)/g,"\""));

        try{
          var lessonid = parseInt(lessonDetail[0].lessonid);
          var topicid = lessonDetail[0].topicid;
          document.getElementById("lesson-title").innerHTML = lessonDetail[0].title;
          document.getElementById("lesson-desc").innerHTML = lessonDetail[0].description;
          console.log(lessonDetail[0].details);
          if(lessonDetail[0].file == "N"){
            var lessonDetail = lessonDetail[0].details.replace(/(&lt\;)/g,"<").replace(/(&gt\;)/g,">").replace(/(&#x2F\;)/g,"/");
          }else{
            var filePath = lessonDetail[0].details.split("-!@#@!-")[1].replace(/(&#x2F\;)/g,"/");
            var encodedFP = window.btoa(filePath);
            var lessonDetail = "<br /><a href=\"/manage_Lesson/"+lessonDetail[0].topicid+"/"+encodedFP+"\"><button type=\"button\" class=\"btn btn-primary\">Download Lesson File</button></a>";
          }
          
          document.getElementById("lesson-details").innerHTML = lessonDetail;
          var footerBody = "";
          if(lessonid==1){
            footerBody += "<a href=\"/attendLesson/"+topicid+"/"+(lessonid+1)+"\"><button class=\"btn btn-danger\"> Next Lesson >> </button></a>";
          }else if(lessonid < maxLesson){
            footerBody += "<a href=\"/attendLesson/"+topicid+"/"+(lessonid-1)+"\"><button class=\"btn btn-warning\"> << Previous Lesson </button></a>";
            footerBody += "    ";
            footerBody += "<a href=\"/attendLesson/"+topicid+"/"+(lessonid+1)+"\"><button class=\"btn btn-danger\"> Next Lesson >> </button></a>";
          }else{
            footerBody += "<a href=\"/attendLesson/"+topicid+"/"+(lessonid-1)+"\"><button class=\"btn btn-warning\"> << Previous Lesson </button></a>";
          }
          document.getElementById("lesson-footer").innerHTML = footerBody;
        }catch{
          document.getElementById("lesson-body").innerHTML = "NO MORE LESSON";
        }

      }); // end of document ready
    </script>
    <section class="content container-fluid">
