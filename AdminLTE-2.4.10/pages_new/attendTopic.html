      <h1>
        <span id="title-topicid"></span>: <span id="title-topicName"></span>
      </h1>
    </section>

    <!-- Main content -->
    <script>
      $(document).ready(function(){
        var studentName = "{{ studentName }}";
        // update HTML user name by class displayUsername
        var usernameClass = document.getElementsByClassName("displayUsername");  
        for(var i = 0; i < usernameClass.length; i++){
          usernameClass[i].innerText = studentName;    // Change the content
        }

        var topicDetails = "{{ topicDetails }}";
        var lessonDetails = "{{ lessonDetails }}";
        console.log(topicDetails);
        console.log(lessonDetails);
        topicDetails = JSON.parse(topicDetails.replace(/(&quot\;)/g,"\""));
        lessonDetails = JSON.parse(lessonDetails.replace(/(&quot\;)/g,"\""));

        // update topic details
        var topicid = topicDetails.topicid;
        document.getElementById("title-topicid").innerHTML = topicid;
        document.getElementById("title-topicName").innerHTML = topicDetails.topicName;
        document.getElementById("title-desc").innerHTML = topicDetails.description;

        // update lesson
        var lessonNum = 1;
        var lessonBoxBody = "";
        for(var i=0; i < lessonDetails.length; i++){
          console.log(lessonDetails[i]);
          if (lessonNum == 3 || lessonNum == 6 || lessonNum == 9){
            lessonBoxBody += "<div class=\"row\">";
          }
          lessonBoxBody += "<div class=\"col-md-4\">";
          lessonBoxBody += "<div class=\"box\">";
          lessonBoxBody += "<div class=\"box-header with-border\">";
          lessonBoxBody += "<h4 class=\"box-title\">Lesson " + lessonDetails[i].lessonid +": "+ lessonDetails[i].title +"</h4>";
          lessonBoxBody += "<div class=\"box-tools pull-right\">";

          lessonBoxBody += "<button type=\"button\" class=\"btn btn-box-tool\" data-widget=\"collapse\"><i class=\"fa fa-minus\"></i></button>";
          lessonBoxBody += "</div>";
          lessonBoxBody += "</div>";
          
          lessonBoxBody += "<div class=\"box-body\">"+ lessonDetails[i].description + "</div>";
          lessonBoxBody += "<div class=\"box-footer\">";
          
          lessonBoxBody +="<a href=\"/attendLesson/"+ topicid + "/" + lessonDetails[i].lessonid +"\"\">";
          lessonBoxBody +="<button type=\"button\" class=\"btn btn-primary\">START</button>";
          lessonBoxBody +="</a>";
          
          lessonBoxBody += "</div>";
          lessonBoxBody += "</div>";
          lessonBoxBody += "</div>";
          if (lessonNum == 3 || lessonNum == 6 || lessonNum == 9){
            lessonBoxBody += "</div>";
          }
          lessonNum++;
        }

        if (topicid == "CT001"){
          lessonBoxBody += "<div class=\"col-md-4\">";
          lessonBoxBody += "<div class=\"box\">";
          lessonBoxBody += "<div class=\"box-header with-border\">";
          lessonBoxBody += "<h4 class=\"box-title\">Bonus Lesson" +": Animation </h4>";
          lessonBoxBody += "<div class=\"box-tools pull-right\">";

          lessonBoxBody += "<button type=\"button\" class=\"btn btn-box-tool\" data-widget=\"collapse\"><i class=\"fa fa-minus\"></i></button>";
          lessonBoxBody += "</div>";
          lessonBoxBody += "</div>";
          
          lessonBoxBody += "<div class=\"box-body\"> Animation for Trapdoor Knapsack Algorithm </div>";
          lessonBoxBody += "<div class=\"box-footer\">";
          
          lessonBoxBody +="<a href=\"/trapdoorAnimation\"\">";
          lessonBoxBody +="<button type=\"button\" class=\"btn btn-primary\">START</button>";
          lessonBoxBody +="</a>";
          
          lessonBoxBody += "</div>";
          lessonBoxBody += "</div>";
          lessonBoxBody += "</div>";
        }

        var quizRedirect = "<a href=\"/attendQuiz/"+ topicid +"\"\"><button type=\"button\" class=\"btn btn-primary\">Attend Quiz</button></a>";
        document.getElementById("box-showLesson").innerHTML = lessonBoxBody;
        document.getElementById("btn-quiz").innerHTML = quizRedirect;
      }); // end of document ready

    </script>
